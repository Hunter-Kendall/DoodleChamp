<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8"/>
        <title>DoodleChamp lobby</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </header>
    <body>
        <h2>Join code: ####</h2>
                      
        <div class="container text-center">
            <div class="row">
              <div class="col border">
                Player List
              </div>
              <div class="col border">
                Settings
              </div>
            </div>
          </div><br>
        <input id="game-code" type="text"><br><br>
        <button id="start-btn">Start</button>

        <script>
          document.querySelector('#game-code').focus();
            document.querySelector('#game-code').onkeyup = function(e) {
                if (e.keyCode === 13) { // enter, return
                    document.querySelector('#start-btn').click();
                }
            }
          document.querySelector('#start-btn').onclick = function(e){
              let gameRoomName = document.querySelector('#game-code').value;
              window.location.pathname = '/DoodleChamp/' + gameRoomName + '/';
          }
      </script>
    </body>
</html>
