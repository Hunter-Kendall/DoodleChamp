{% extends "index.html" %}
{% block content %} 

<body class="d-flex flex-column bg-dark">
    <div class="p-3 mb-2 bg-dark text-light vh-100 d-flex align-items-center">
        <div class="container-fluid col-3 bg-dark justify-content-center text-center">
            <div class="row">
                <div class="col-md-6">
                    <table id="player-list"
                        class="table rounded table-dark table-bordered table-striped table-hover align-middle">
                        <thead class="table-info text-center">
                            <tr>
                                <th class="text-center">Player List</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-md-6">
                    <table class="table rounded table-dark table-bordered table-striped table-hover align-middle">
                        <thead class="table-info text-center">
                            <tr>
                                <th class="text-center">Settings</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>


        <br><br>

        <form id="jsform" action="Game" method="POST">
            <input type="hidden" value="{{ room_name }}" name="game-code">
            <input type="hidden" value="{{username}}" name="username">


            {% csrf_token %}
        </form>
        <button id="test-btn" hidden disabled>Start test</button>


        <script>
            // document.querySelector('#game-code').onkeyup = function(e) {
            //     if (e.keyCode === 13) { // enter, return
            //         document.querySelector('#start-btn').click();
            //     }
            // }
            const roomName = JSON.parse(document.getElementById('room-name').textContent);
            document.querySelector('#test-btn').onclick = function (e) {
                chatSocket.send(JSON.stringify({
                    'type': "print_name",

                }))
            }

            const chatSocket = new WebSocket(
                'ws://'
                + window.location.host
                + '/ws/DoodleChamp/'
                + roomName
                + '/'
            );

            chatSocket.onmessage = function (e) {
                let data = JSON.parse(e.data);
                let playerList = document.getElementById("player-list");

                switch (data.type) {
                    case "add_players":
                        ptag = document.createElement('p');
                        ptag.innerHTML = data.player;
                        playerList.appendChild(ptag);
                        break;
                    case "delete_players":
                        //let playerList = document.getElementById("player-list");        
                        let pElements = playerList.getElementsByTagName('p');

                        // Loop through all p elements and remove them from the div
                        while (pElements.length > 0) {
                            playerList.removeChild(pElements[0]);
                            console.log("removed");
                        }
                        break;
                    case "start_game":
                        document.getElementById('jsform').submit();
                        break;
                }

            };
            chatSocket.onopen = function (e) {
                let playerList = document.getElementById("player-list");
                let pElements = playerList.getElementsByTagName('p');

                // Loop through all p elements and remove them from the div
                while (pElements.length > 0) {
                    playerList.removeChild(pElements[0]);
                    console.log("removed");
                }
                chatSocket.send(JSON.stringify({
                    'type': "DoodleChamp_app_player_joins",
                    'player': "{{username}}"
                }))
            }
            chatSocket.onclose = function (e) {
                console.error('Chat socket closed unexpectedly');
            };
        </script>
    </div>
    <footer class="bg-dark text-light py-3 fixed-bottom">
        <p class="text-center m-0"><small>DoodleChamp by</small> <a href="https://github.com/Gabrielmbl" target="_blank" class="opacity-50 text-white">Gabriel</a>, <a href="https://github.com/Hunter-Kendall" target="_blank" class="opacity-50 text-white">Hunter</a> </p>
    </footer>
</body>

{% endblock %}
