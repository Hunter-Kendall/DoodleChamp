<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                DoodleChamp &#33;&reg;
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page">Join code: {{ room_name }}</a>
                        {{ room_name|json_script:"room-name" }}
                    </li>
                </ul>
            </div>
            <button class="btn btn-outline-success me-2" id="start-btn" type="button">Start Game</button>
            <button class="btn btn-sm btn-outline-secondary" id="test-btn" type="button">Start test</button>
        </div>
    </nav>
    <style>
        body {
            /* overflow: hidden; */
            height: 100%;
        }
    </style>
</header>


<body class="d-flex flex-column bg-dark">
    <div class="p-3 mb-2 bg-dark text-light vh-100 d-flex align-items-center">
        <div class="container-fluid col-3 bg-dark justify-content-center text-center">
            <div class="row">
                <div class="col-md-6">
                    <table id="player-list"
                        class="table rounded table-dark table-bordered table-striped table-hover align-middle">
                        <thead class="table-info text-center">
                            <tr>
                                <th class="text-center">Player List</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-md-6">
                    <table class="table rounded table-dark table-bordered table-striped table-hover align-middle">
                        <thead class="table-info text-center">
                            <tr>
                                <th class="text-center">Settings</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>


        <br><br>

        <form id="jsform" action="Game" method="POST">
            <input type="hidden" value="{{ room_name }}" name="game-code">
            <input type="hidden" value="{{username}}" name="username">


            {% csrf_token %}
        </form>
        
        <script>
            document.querySelector('#start-btn').onclick = function (e) {
                chatSocket.send(JSON.stringify({
                    'type': "start_game",

                }))
            }

            // document.querySelector('#game-code').onkeyup = function(e) {
            //     if (e.keyCode === 13) { // enter, return
            //         document.querySelector('#start-btn').click();
            //     }
            // }
            const roomName = JSON.parse(document.getElementById('room-name').textContent);
            document.querySelector('#test-btn').onclick = function (e) {
                chatSocket.send(JSON.stringify({
                    'type': "print_name",

                }))
            }

            const chatSocket = new WebSocket(
                'ws://'
                + window.location.host
                + '/ws/DoodleChamp/'
                + roomName
                + '/'
            );

            chatSocket.onmessage = function (e) {
                let data = JSON.parse(e.data);
                let playerList = document.getElementById("player-list");

                switch (data.type) {
                    case "add_players":
                        ptag = document.createElement('p');
                        ptag.innerHTML = data.player;
                        playerList.appendChild(ptag);
                        break;
                    case "delete_players":
                        //let playerList = document.getElementById("player-list");        
                        let pElements = playerList.getElementsByTagName('p');

                        // Loop through all p elements and remove them from the div
                        while (pElements.length > 0) {
                            playerList.removeChild(pElements[0]);
                            console.log("removed");
                        }
                        break;
                    case "start_game":
                        document.getElementById('jsform').submit();
                        break;
                }

            };
            chatSocket.onopen = function (e) {
                let playerList = document.getElementById("player-list");
                let pElements = playerList.getElementsByTagName('p');

                // Loop through all p elements and remove them from the div
                while (pElements.length > 0) {
                    playerList.removeChild(pElements[0]);
                    console.log("removed");
                }
                console.log("connect");
                chatSocket.send(JSON.stringify({
                    'type': "DoodleChamp_app_player_joins",
                    'player': "{{username}}"
                }))
            }
            chatSocket.onclose = function (e) {
                console.error('Chat socket closed unexpectedly');
            };
        </script>
    </div>
    <footer class="bg-dark text-light py-3 fixed-bottom">
        <p class="text-center m-0"><small>DoodleChamp by</small> <a href="https://github.com/Gabrielmbl" target="_blank" class="opacity-50 text-white">Gabriel</a>, <a href="https://github.com/Hunter-Kendall" target="_blank" class="opacity-50 text-white">Hunter</a> </p>
    </footer>
</body>

</html>
