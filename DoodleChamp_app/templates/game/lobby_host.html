{% extends "index.html" %}
{% block content %} 



<body class="d-flex flex-column bg-dark">
    
    {{ room_name|json_script:"room-name" }}
    <div class="p-3 mb-2 bg-dark text-light vh-100 d-flex align-items-center justify-content-center">

                        </thead>
                    </table>
                </div>

                    <table class="table rounded table-dark table-bordered table-striped table-hover align-middle">

                    </table>

            </div><br>
            <div class="row">
                <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel" style="width: 50%; margin: auto;">
                    <div class="carousel-inner">

                            <div class="carousel-caption d-none d-md-block" style="position: absolute; bottom: 0; left: 0; right: 0;">
                                <p>Basketball</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <!-- <img src="https://i.ibb.co/WBtBmSk/tree.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block" style="position: absolute; bottom: 0; left: 0; right: 0;">
                                <p>Tree</p>
                            </div> -->
                            <img src="https://i.ibb.co/5WTgGDb/tree-dark.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block" style="position: absolute; bottom: 0; left: 0; right: 0;">
                                <p>Tree</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <!-- <img src="https://i.ibb.co/cXnNBPD/eye.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block" style="position: absolute; bottom: 0; left: 0; right: 0;">
                                <p>Eye</p>

                            <div class="carousel-caption d-none d-md-block" style="position: absolute; bottom: 0; left: 0; right: 0;">
                                <p>Eye</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.ibb.co/4KTnSD0/leaf-dark.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block" style="position: absolute; bottom: 0; left: 0; right: 0;">

                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <button id="start-btn">Start</button>
        <h2 class = "text-light fw-bold">Join code: {{ room_name }}</h2>


        <br><br>

        <form id="jsform" action="Game" method="POST">
            <input type="hidden" value="{{ room_name }}" name="game-code">
            <input type="hidden" value="{{username}}" name="username">
            

            {% csrf_token %}
        </form>

        <script>
            document.querySelector('#start-btn').onclick = function (e) {
                chatSocket.send(JSON.stringify({
                    'type': "start_game",

                }))
            }

            // document.querySelector('#game-code').onkeyup = function(e) {
            //     if (e.keyCode === 13) { // enter, return
            //         document.querySelector('#start-btn').click();
            //     }
            // }
            const roomName = JSON.parse(document.getElementById('room-name').textContent);

            const chatSocket = new WebSocket(
                'ws://'
                + window.location.host
                + '/ws/DoodleChamp/'
                + roomName
                + '/'
            );

            chatSocket.onmessage = function (e) {
                let data = JSON.parse(e.data);
                console.log("onmessage");
                console.log(data);
                let playerList = document.getElementById("player-list");

                switch (data.type) {
                    case "add_players":
                        ptag = document.createElement('p');
                        ptag.innerHTML = data.player;
                        playerList.appendChild(ptag);
                        break;
                    case "delete_players":
                        //let playerList = document.getElementById("player-list");        
                        let pElements = playerList.getElementsByTagName('p');

                        // Loop through all p elements and remove them from the div
                        while (pElements.length > 0) {
                            playerList.removeChild(pElements[0]);
                            console.log("removed");
                        }
                        break;
                    case "start_game":
                        document.getElementById('jsform').submit();
                        break;
                }

            };
            chatSocket.onopen = function (e) {
                let playerList = document.getElementById("player-list");
                let pElements = playerList.getElementsByTagName('p');

                // Loop through all p elements and remove them from the div
                while (pElements.length > 0) {
                    playerList.removeChild(pElements[0]);
                    console.log("removed");
                }
                console.log("connect");
                chatSocket.send(JSON.stringify({
                    'type': "DoodleChamp_app_player_joins",
                    'player': "{{username}}"
                }))
            }
            chatSocket.onclose = function (e) {
                console.error('Chat socket closed unexpectedly');
            };
        </script>
    </div>
    <footer class="bg-dark text-light py-3 fixed-bottom">
        <p class="text-center m-0"><small>DoodleChamp by</small> <a href="https://github.com/Gabrielmbl" target="_blank"
                class="opacity-50 text-white">Gabriel</a>, <a href="https://github.com/Hunter-Kendall" target="_blank"
                class="opacity-50 text-white">Hunter</a> </p>
    </footer>
</body>
